<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RB – Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {
      font-family: 'Poppins', sans-serif;
      color: #eaf7ff;
      background: radial-gradient(circle at 20% 30%, #000000, #050505, #0a0a0a);
      height: 100vh;
      overflow: hidden;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      perspective: 1000px;
    }

    @keyframes fadeIn {to {opacity: 1;}}

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      border-bottom: 1px solid rgba(0,255,255,0.1);
      z-index: 10;
    }
    nav a {
      color: #eaf7ff;
      text-decoration: none;
      margin-left: 1.5rem;
      transition: 0.3s;
    }
    nav a:hover {
      color: #00e1ff;
      text-shadow: 0 0 8px #00e1ff;
    }

    header {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .bg-laptop {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      background: url('https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&w=1920&q=80') no-repeat center center/cover;
      transform: translate(-50%, -50%) scale(1.1);
      transition: transform 0.3s ease;
      filter: brightness(0.4);
      z-index: 0;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.9) 80%);
      z-index: 1;
    }

    h1 {
      font-size: 3rem;
      z-index: 2;
      background: linear-gradient(90deg, #00e1ff, #8af3ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: slideUp 1.2s ease-out;
    }
    @keyframes slideUp {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    p {
      z-index: 2;
      font-size: 1.2rem;
      color: #d8faff;
      opacity: 0;
      animation: fadeInText 1.2s ease forwards 0.8s;
    }
    @keyframes fadeInText {
      to {opacity: 1;}
    }

    .btn {
      z-index: 2;
      margin-top: 2rem;
      padding: 0.8rem 2rem;
      border: 1px solid #00e1ff;
      color: #00e1ff;
      border-radius: 40px;
      background: transparent;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #00e1ff;
      color: #000;
      box-shadow: 0 0 20px rgba(0,225,255,0.4);
    }

    .particles {
      position: absolute;
      inset: 0;
      overflow: hidden;
      z-index: 1;
    }
    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: #00e1ff;
      border-radius: 50%;
      opacity: 0.7;
      animation: float 8s linear infinite;
    }
    @keyframes float {
      0% {transform: translateY(0);}
      100% {transform: translateY(-110vh);}
    }

    footer {
      position: absolute;
      bottom: 10px;
      text-align: center;
      width: 100%;
      color: #666;
      font-size: 0.9rem;
      z-index: 3;
    }
  </style>
</head>
<body>
  <nav>
    <div><strong>RB</strong></div>
    <div>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="Projects.html">Projects</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <header>
    <div class="bg-laptop" id="bg"></div>
    <div class="overlay"></div>
    <div class="particles" id="particles"></div>
    <h1>Learning. Building. Evolving.</h1>
    <p>Exploring technology, one idea at a time.</p>
    <button class="btn" onclick="navigate('about.html')">Explore</button>
  </header>

  <footer>© 2025 Rohith Bharadwaj. All rights reserved.</footer>

  <script>
    // Smooth fade transition
    document.body.style.opacity = 0;
    window.onload = () => {
      document.body.style.opacity = 1;

      // Floating particles
      const container = document.getElementById('particles');
      for (let i = 0; i < 60; i++) {
        const dot = document.createElement('div');
        dot.classList.add('particle');
        dot.style.left = Math.random() * 100 + '%';
        dot.style.top = Math.random() * 100 + '%';
        dot.style.animationDuration = 5 + Math.random() * 5 + 's';
        dot.style.animationDelay = Math.random() * 5 + 's';
        dot.style.opacity = 0.3 + Math.random() * 0.7;
        container.appendChild(dot);
      }
    };

    // 3D parallax laptop motion
    const bg = document.getElementById('bg');
    document.addEventListener('mousemove', (e) => {
      const x = (window.innerWidth / 2 - e.pageX) / 60;
      const y = (window.innerHeight / 2 - e.pageY) / 60;
      bg.style.transform = `translate(-50%, -50%) scale(1.1) rotateX(${y}deg) rotateY(${x}deg)`;
    });

    // Smooth page transition
    function navigate(href) {
      document.body.style.opacity = 0;
      setTimeout(() => window.location = href, 500);
    }
  </script>
</body>
</html>
